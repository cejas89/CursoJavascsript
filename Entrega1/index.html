<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>

        <h1>Conversor de monedas</h1>

        <div>
            <label for="">Ingresa tu importe</label>
            <input type="text" name="" id="inputEntrada" class="inputEntrada"> </br>
            <label for="">Selecciona tu moneda</label>
            <select name="" id="seleccion">
                <option value="">Selecciona una Opcion</option>
                <option id="dolar" value="dolar">Dolar</option>
                <option id="euro" value="euro">Euro</option>
                <option id="real" value="real">Real</option>
            </select></br>
            <label for="">Resultado en Ars</label>
            <input type="text" name="" id="inputResultado">
            <button id="btn">Realizar conversion</button>
            <div id="result"></div>

        </div>

        <div>

            <button onclick="conversor()">Presiona el Boton para Simular el Conversor</button>

        </div>

    </section>

    <script src="app.js"></script>
</body>



</html>
